<div class="modal-header">
  <h4 class="modal-title pull-left">New Contact</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef?.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <label for="email">Insert your contact email</label>
    <input id="email" class="form-control" type="text" placeholder="email" />
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="addContact()">Add</button>
  <button class="btn btn-secondary" (click)="bsModalRef?.hide()">Cancel</button>
</div>
