<div class="d-flex bd-highlight">
  <div class="img_cont">
    <img src="{{ contact.photoUri }}" class="rounded-circle user_img" />
    <span class="online_icon"></span>
  </div>
  <div class="user_info">
    <span>{{ contact.name }}</span>
    <p *ngIf="status !== undefined">{{ status }}</p>
  </div>
</div>
