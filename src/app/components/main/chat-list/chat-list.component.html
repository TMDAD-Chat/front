<div class="card mb-sm-3 mb-md-0 contacts_card">
  <div class="card-header">
    <div class="d-flex align-items-center mb-2">
      <img src="{{ authService.userDetails.photoURL }}" class="rounded-circle user_img" />
      <span class="mx-2">{{ authService.userDetails.displayName }}</span>
    </div>

    <div class="d-flex justify-content-between">
      <div class="input-group">
        <input type="text" placeholder="Search..." class="form-control search" />
        <span class="input-group-text search_btn">
          <i class="fas fa-search"></i>
        </span>
      </div>

      <div class="dropdown" dropdown>
        <a id="action_menu_btn" class="p-2" dropdownToggle>
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <ul class="action_menu dropdown-menu" *dropdownMenu>
          <li (click)="addContact()"><i class="fas fa-users"></i> Add friend</li>
          <li (click)="createGroup()"><i class="fas fa-plus"></i> Create group</li>
          <li (click)="goToRooms()"><i class="fas fa-arrow-right"></i> Go to rooms</li>
          <li (click)="logout()"><i class="fas fa-sign-out-alt"></i> Log out</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body contacts_body">
    <ul class="contacts">
      <li [ngClass]="{'active': selected < 0}"
          (click)="seeGlobalMessages()">
        <div class="d-flex bd-highlight">
          <div class="img_cont">
            <img src="/assets/bullhorn-icon.svg" class="rounded-circle user_img" />
          </div>
          <div class="user_info">
            <span>Global messages</span>
          </div>
        </div>
      </li>
      <li *ngFor="let contact of contactList; let i = index"
        [ngClass]="{'active': i === selected}"
        (click)="selectContact(i)">
        <app-contact [contact]="contact">
        </app-contact>
      </li>
    </ul>
  </div>
</div>
