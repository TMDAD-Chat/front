<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img
          src="{{ contact.photoUri }}"
          class="rounded-circle user_img">
        <span class="online_icon"></span>
      </div>
      <div class="user_info">
        <span>{{ contact.name }}</span>
        <p>{{ conversation.length }} Messages</p>
      </div>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <ng-container *ngFor="let message of conversation">
      <app-message [message]="message" [isOwnMessage]="message.sender !== contact.email"></app-message>
    </ng-container>
  </div>

  <div class="card-footer">
    <form class="input-group">
      <label for="file-upload" class="input-group-text attach_btn">
        <i class="fas fa-paperclip"></i>
      </label>
      <input id="file-upload" type="file" (change)="sendFile($event)" accept=".jpg, .png,.pdf,.doc,.docx">
      <textarea class="form-control type_msg" placeholder="Type your message..."
        name="message" [(ngModel)]="message">
      </textarea>
      <span class="input-group-text send_btn" (click)="sendMessage()">
        <i class="fas fa-location-arrow"></i>
      </span>
    </form>
  </div>
</div>
