<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img
          src="/assets/bullhorn-icon.svg"
          class="rounded-circle user_img">
        <span class="online_icon"></span>
      </div>
      <div class="user_info">
        <span>Global messages</span>
        <p>{{ conversation.length }} Messages</p>
      </div>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <ng-container *ngFor="let message of conversation">
      <app-message [message]="message" [isOwnMessage]="message.sender !== currentUser.email"></app-message>
    </ng-container>
  </div>

  <div class="card-footer">
    <form class="input-group">
      <textarea class="form-control type_msg" placeholder="Type your message..." #messageBox>
      </textarea>
      <span class="input-group-text send_btn" (click)="sendMessage(messageBox.value)">
        <i class="fas fa-location-arrow"></i>
      </span>
    </form>
  </div>
</div>
