<div class="card mb-sm-3 mb-md-0 contacts_card">
  <div class="card-header">
    <div class="d-flex align-items-center mb-2">
      <img src="{{ authService.userDetails.photoURL }}" class="rounded-circle user_img" />
      <span class="mx-2">{{ authService.userDetails.displayName }}</span>
    </div>

    <div class="d-flex justify-content-between">
      <div class="input-group">
      </div>

      <div class="dropdown" dropdown>
        <a id="action_menu_btn" class="p-2" dropdownToggle>
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <ul class="action_menu dropdown-menu" *dropdownMenu>
          <li (click)="addContact()"><i class="fas fa-users"></i> Add friend</li>
          <li (click)="return()"><i class="fas fa-arrow-left"></i> Return to rooms</li>
          <li (click)="logout()"><i class="fas fa-sign-out-alt"></i> Log out</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body contacts_body">
    <ul class="contacts">
      <li>
        <app-contact *ngIf="owner !== undefined" [contact]="owner" status="Owner"></app-contact>
      </li>
      <li *ngFor="let contact of participants; let i = index">
        <app-contact [contact]="contact"></app-contact>
      </li>
    </ul>
  </div>
</div>
