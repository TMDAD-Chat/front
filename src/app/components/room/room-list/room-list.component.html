<div class="d-flex justify-content-center">
  <div class="col-md-4 col-xl-3 chat">
    <div class="card mb-sm-3 mb-md-0 contacts_card">
      <div class="card-header">
        <div class="d-flex align-items-center mb-2">
          <img src="{{ authService.userDetails.photoURL }}" class="rounded-circle user_img" />
          <span class="mx-2">{{ authService.userDetails.displayName }}</span>
        </div>
    
        <div class="d-flex justify-content-between">
          <div class="input-group">
          </div>
    
          <div class="dropdown" dropdown>
            <a id="action_menu_btn" class="p-2" dropdownToggle>
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <ul class="action_menu dropdown-menu" *dropdownMenu>
              <li (click)="return()"><i class="fas fa-arrow-left"></i> Return to contacts</li>
              <li (click)="logout()"><i class="fas fa-sign-out-alt"></i> Log out</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-body contacts_body">
        <ul class="contacts">
          <li *ngFor="let room of rooms; let i = index" (click)="selectRoom(room)">
            <app-room-detail [room]="room"></app-room-detail>
          </li>
        </ul>
      </div>
    </div>    
  </div>
</div>
